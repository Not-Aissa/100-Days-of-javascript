<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/main.scss" />
    <title>User Profile Design</title>
  </head>
  <body class="light">
    <main id="app" class="container">
      <header class="card-header">
        <section class="card-container-section">
          <h3>Aissa Bedr</h3>

          <p class="content">Web Developer & Blogger</p>
        </section>
        <section class="card-info-section">
          <div class="projects-container">
            <h3>100+</h3>

            <p class="content">Projects</p>
          </div>

          <div class="followers-container">
            <h3>6751</h3>

            <p class="content">Followers</p>
          </div>
          <div class="articles-container">
            <h3>50+</h3>

            <p class="content">Articles</p>
          </div>
        </section>
        <section class="card-actions-section">
          <button>Follow</button>
        </section>
      </header>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
